<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Demo</title>
    <link rel="shortcut icon" type="image/ico" href="howestmct.jpg">
    <link rel="stylesheet" href="style/index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.2/dist/chart.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <header class="c-header">
        <div class="c-header__content">
            <img class="c-header__logo" viewBox="0 0 128 128" fill="none" src="howestlogo.png" alt="Howest logo">
        </div>
    </header>
    <div class="c-body c-body__content">
    <label for="uploadaudio" class="c-upload-zone js-upload-button">
        <svg class="c-upload-zone__icon" height="512" viewBox="0 0 512 512" width="512" xmlns="http://www.w3.org/2000/svg">
            <g id="Solid">
                <path d="m182.461 155.48 49.539-49.539v262.059a24 24 0 0 0 48 0v-262.059l49.539 49.539a24 24 0 1 0 33.941-33.941l-90.509-90.51a24 24 0 0 0 -33.942 0l-90.509 90.51a24 24 0 1 0 33.941 33.941z"/>
                <path d="m464 232a24 24 0 0 0 -24 24v184h-368v-184a24 24 0 0 0 -48 0v192a40 40 0 0 0 40 40h384a40 40 0 0 0 40-40v-192a24 24 0 0 0 -24-24z"/>
            </g>
        </svg> Upload audio</label>
    <input name="uploadaudio" style="display:none" type="file" type="submit" class="js-upload-input">
    <label for="uploadLyrics" class="c-upload-zone js-upload-lyrics-button">
        <svg class="c-upload-zone__icon" height="512" viewBox="0 0 512 512" width="512" xmlns="http://www.w3.org/2000/svg">
            <g id="Solid">
                <path d="m182.461 155.48 49.539-49.539v262.059a24 24 0 0 0 48 0v-262.059l49.539 49.539a24 24 0 1 0 33.941-33.941l-90.509-90.51a24 24 0 0 0 -33.942 0l-90.509 90.51a24 24 0 1 0 33.941 33.941z"/>
                <path d="m464 232a24 24 0 0 0 -24 24v184h-368v-184a24 24 0 0 0 -48 0v192a40 40 0 0 0 40 40h384a40 40 0 0 0 40-40v-192a24 24 0 0 0 -24-24z"/>
            </g>
        </svg> Upload lyrics</label>
    <input name="uploadlyrics" style="display:none" type="text" type="submit" class="js-upload-lyrics">
    </div>
    <h1 class="c-body" id="lyricsResults">
    </h1>
    <h1 class="c-body c-h1" id="Recommendations">
    </h1>
    <ul id="songlist">
        <li class="c-body c-body__content c-bold" id="song1"></li>
        <li class="c-body c-body__content c-bold" id="song2"></li>
        <li class="c-body c-body__content c-bold" id="song3"></li>
    </ul>
    <!-- <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="js/spotify.js" defer></script> -->
        
    <div class="c-error u-hidden js-error"></div>
</body>
</html>
